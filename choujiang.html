<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/choujiang.css">
	<link rel="stylesheet" href="css/log-reg.css">
	<title>抽奖</title>
</head>
<body>
	<div id='container'>
		<div id="header">
			<div class="h-l"><a href=""><img src="img/back.png" alt=""></a></div>
			<div class="h-c"><span id='h-span'>抽奖</span></div>
			<div class="h-r"></div></div>
		<div id="banner"><img id='b-img' src="img/1.jpg" alt=""></div>
		<div id="welcome"><span id='w-span'>尊敬的用户您好，感谢您对正版的支持。</span></div>
		<div id="content">
			<div class='prize'><a href="javascript:;"><img src="img/prize.png" alt=""></a></div>
		</div>
		<div class='prize-rule'>
			<p class='intro-con'>抽奖规则</p>
			<p class='rule-con'>&nbsp&nbsp&nbsp&nbsp
				本次晚会设幸运奖400名，奖金100元/名，由集团各单位共选派10名员工抽取，每人抽取40名；三等奖300名，奖金300元/名，由集团各单位共选派10名员工抽取，每人抽取30名；二等奖100名，奖金500元/名，由集团各单位选派10名员工抽取，每人抽取10名；一等奖2 0名，奖金2000元/名，由集团部分单位共选派5名员工抽取，每人抽取4名；特等奖1名，奖金5000元，由集团董事长刘东风抽取
			</p>
		</div>
		<div class='mat'></div>
		<div id="footer">
			<div class='f-container'>
				<a href="center.html"><div class="f-l"><img src="img/p.png" alt=""><span class='f-span'>个人中心</span></div></a>
				<a href="index.html"><div class="f-c f-c"><img src="img/h.png" alt=""><span class='f-span'>首页</span></div></a>
				<a href="introduction.html"><div class="f-r"><img src="img/u.png" alt=""><span class='f-span'>关于我们</span></div></a>
			</div></a>
		</div>


		<div class="log-reg">
			<div class="login">
				<span class="close close-log">X</span>
				<form action="">
					<div class='input-con'>
						<!-- <img src="img/num.jpg" alt=""> -->
						<!-- <img src="img/pwd.jpg" alt=""> -->
						<input type="text" name='phone_number' placeholder='手机号' class='text number'><br>
						<input type="text" name='password' placeholder='密码' class='text password'>
					</div>
					
					<div class='m-t'>
						<p><input type="checkbox" class='checkbox'></p>
						<p>自动登陆</p>
						<p class='forget'>忘记密码?</p>
					</div>
					<div class='button'>
						<input type="submit" value='登陆'>
					</div>
				</form>
				<button class='reg-btn'>注册</button>
			</div>
			<div class="reg">
				<span class="close close-reg">X</span>
				<form action="">
					<input type="text" class='reg-account' name='reg-account' placeholder='请输入手机号'>
					<input type="text" class='reg-pwd' name='reg-pwd' placeholder='请输入密码'>
					<input type="text" class='reg-pwd2' name='reg-pwd2' placeholder='再次入密码'>
					<input type="submit" value='注册' class='reg-submit'>
				</form>
			</div>
		</div>
		
	</div>
	<script src="js/jq.js"></script>
	<script src="js/common.js"></script>
	<script src="js/choujiang.js"></script>
	<script src="js/log-reg.js"></script>
</body>
</html>
